{{- range $name, $build := $.Values.builds }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ required "build name is required" $name }}
  labels:
    {{- include "imagebuilder.labels" $ | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "imagebuilder.labels" $ | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "imagebuilder.labels" $ | nindent 8 }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "imagebuilder.serviceAccountName" $ }}
      restartPolicy: Always
      initContainers:
      - name: git-cloner
        image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
        command: ["/bin/bash"]
        args: ["-c", "git clone {{ required "git repo is required" $build.git.repo }} /workspace"]
      containers:
        - name: "{{ $name }}"
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 2592000; done"]
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          securityContext:
            runAsUser: 0
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
